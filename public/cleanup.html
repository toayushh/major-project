<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cache Cleanup</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #1f2937;
      margin-top: 0;
    }
    .status {
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 4px;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
    }
    .success {
      color: #065f46;
      background-color: #d1fae5;
      border-color: #a7f3d0;
    }
    .error {
      color: #991b1b;
      background-color: #fee2e2;
      border-color: #fecaca;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cache & Service Worker Cleanup</h1>
    
    <div id="status" class="status">
      <p>Click the button below to clear all caches and service workers.</p>
    </div>
    
    <div id="success" class="status success hidden">
      <p>âœ“ Cleanup completed successfully! You can now close this tab and return to the application.</p>
    </div>
    
    <div id="error" class="status error hidden">
      <p>An error occurred during cleanup. Please check the console for details.</p>
    </div>
    
    <button id="cleanupBtn">Clear Cache & Service Workers</button>
  </div>

  <script>
    document.getElementById('cleanupBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      const success = document.getElementById('success');
      const error = document.getElementById('error');
      
      try {
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        console.log('Browser storage cleared');
        
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('ServiceWorker unregistered:', registration.scope);
          }
        }
        
        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => {
              console.log('Deleting cache:', cacheName);
              return caches.delete(cacheName);
            })
          );
        }
        
        // Clear IndexedDB databases
        const dbs = await window.indexedDB.databases();
        await Promise.all(
          dbs.map(db => {
            if (db.name) {
              console.log('Deleting database:', db.name);
              return new Promise((resolve, reject) => {
                const request = window.indexedDB.deleteDatabase(db.name);
                request.onsuccess = resolve;
                request.onerror = reject;
              });
            }
            return Promise.resolve();
          })
        );
        
        // Show success message
        status.classList.add('hidden');
        success.classList.remove('hidden');
        
        // Redirect to home page after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        
      } catch (err) {
        console.error('Error during cleanup:', err);
        status.classList.add('hidden');
        error.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
